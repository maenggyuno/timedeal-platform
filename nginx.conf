server {
    listen 80;
    server_name api.dongnekok.shop; # (선택사항) 도메인 명시

    # 1. 프론트엔드(location /) 설정 삭제!
    # 이제 루트(/)로 들어오는 요청도 그냥 백엔드로 보내버리거나, 404를 띄워도 됩니다.
    # 하지만 보통 API 서버니까 루트로 오면 헬스체크용으로 백엔드에 보내는 게 좋습니다.

    location / {
        # 모든 요청을 백엔드 컨테이너(Spring Boot)로 토스
        proxy_pass http://backend:8080;

        # 필수 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # [필수] "원래는 HTTPS였어"라고 알려주는 헤더
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
