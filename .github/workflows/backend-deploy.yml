# .github/workflows/backend-deploy.disabled.yml (Backend)
name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'docker-compose.yml'
      - '!backend/README.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_BACKEND }} # 5단계에서 등록한 Secret 사용

        # [자동화] 폴더가 없으면 에러 나니까, 미리 생성해줍니다!
      - name: Create directory on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
              # -p 옵션: 폴더가 이미 있으면 무시하고, 없으면 만듭니다. (에러 안 남!)
              mkdir -p /home/ubuntu/timedeal-platform
            # [새로 추가] docker-compose.yml 파일을 EC2로 전송(복사)하는 단계
      - name: Copy Docker Compose file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # 내 깃허브에 있는 파일을 -> EC2 폴더로 복사해라!
          source: "docker-compose.yml"
          target: "/home/ubuntu/timedeal-platform"
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        env:
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          TOSS_PAYMENTS_SECRET_KEY: ${{ secrets.TOSS_PAYMENTS_SECRET_KEY }}
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          DOCKER_IMAGE_BACKEND: ${{ secrets.DOCKER_IMAGE_BACKEND }}
          DOCKER_IMAGE_FRONTEND: ${{ secrets.DOCKER_IMAGE_FRONTEND }}
          NAVER_MAPS_CLIENT_ID: ${{ secrets.NAVER_MAPS_CLIENT_ID }}
          NAVER_MAPS_SECRET: ${{ secrets.NAVER_MAPS_SECRET }}
          GONGGONG_KEY: ${{ secrets.GONGGONG_KEY }}
          COOKIE_SECURE: ${{ secrets.COOKIE_SECURE }}
          GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
          NAVER_REDIRECT_URI: ${{ vars.NAVER_REDIRECT_URI }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # ⚠️ [핵심] GitHub Secrets의 값을 변수로 넘깁니다.
          # (이렇게 해야 비밀번호에 특수문자가 있어도 에러가 안 납니다)
          envs: >
            DB_URL,
            DB_USERNAME,
            DB_PASSWORD,
            FRONTEND_URL,
            COOKIE_SECURE,
            JWT_SECRET,
            GOOGLE_CLIENT_ID,
            GOOGLE_CLIENT_SECRET,
            NAVER_CLIENT_ID,
            NAVER_CLIENT_SECRET,
            TOSS_PAYMENTS_SECRET_KEY,
            AWS_ACCESS_KEY,
            AWS_SECRET_KEY,
            S3_BUCKET_NAME,
            DOCKER_IMAGE_BACKEND,
            DOCKER_IMAGE_FRONTEND,
            NAVER_MAPS_CLIENT_ID,
            NAVER_MAPS_SECRET,
            GONGGONG_KEY,
            GOOGLE_REDIRECT_URI,
            NAVER_REDIRECT_URI,
            DOCKERHUB_USERNAME,
            DOCKERHUB_TOKEN

          script: |
            # 로그인 명령어 추가 (맨 윗줄에!)
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            cd /home/ubuntu/timedeal-platform

            # 2. 기존 .env 삭제 후 새로 생성 (초기화)
            rm -f .env
            touch .env

            # 3. 환경 변수 주입 (위의 envs에서 받아온 값들을 파일에 씀)
            echo "DB_URL=$DB_URL" >> .env
            echo "DB_USERNAME=$DB_USERNAME" >> .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env

            echo "FRONTEND_URL=$FRONTEND_URL" >> .env
            echo "COOKIE_SECURE=$COOKIE_SECURE" >> .env
            echo "JWT_SECRET=$JWT_SECRET" >> .env

            echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
            echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
            echo "NAVER_CLIENT_ID=$NAVER_CLIENT_ID" >> .env
            echo "NAVER_CLIENT_SECRET=$NAVER_CLIENT_SECRET" >> .env

            echo "TOSS_PAYMENTS_SECRET_KEY=$TOSS_PAYMENTS_SECRET_KEY" >> .env
            echo "AWS_ACCESS_KEY=$AWS_ACCESS_KEY" >> .env
            echo "AWS_SECRET_KEY=$AWS_SECRET_KEY" >> .env
            echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env

            echo "DOCKER_IMAGE_BACKEND=$DOCKER_IMAGE_BACKEND" >> .env
            echo "DOCKER_IMAGE_FRONTEND=$DOCKER_IMAGE_FRONTEND" >> .env

            echo "NAVER_MAPS_CLIENT_ID=$NAVER_MAPS_CLIENT_ID" >> .env
            echo "NAVER_MAPS_SECRET=$NAVER_MAPS_SECRET" >> .env
            echo "GONGGONG_KEY=$GONGGONG_KEY" >> .env
            echo "GOOGLE_REDIRECT_URI=$GOOGLE_REDIRECT_URI" >> .env
            echo "NAVER_REDIRECT_URI=$NAVER_REDIRECT_URI" >> .env

            # 4. 파일 잘 만들어졌나 확인 (내용은 보안상 안 보여주고 파일 유무만 체크)
            echo "Making .env file... Done!"
            ls -al .env

            # 2. 최신 백엔드 이미지를 pull
            docker-compose pull backend

            # 3. 백엔드 컨테이너만 재시작
            docker-compose up -d --no-deps backend

            # 6. 불필요한 이미지 정리
            docker image prune -f
